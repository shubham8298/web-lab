<html>
<head>
<title>lab program 2 </title>
<script>
document.write("<center><table> <tr> <th>Number</th> <th>square</th> <th>Cube</th> </tr>")
for(var n=0;n<=10;n++)
{
document.write("<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + " </td></tr>")
}
document.write( "</table></center>" )
</script>
<style>
table {
color: #333;
font-family: Helvetica, Arial, sans-serif;
width: 640px;
border-collapse: collapse;
border-spacing: 0;
}
td,th { border: 1px solid #ccc; height: 30px;}
th {
background: #2676af;
font-weight: bold;
}
td {
background: #FAFAFA;
text-align: center;
}
</style>
</head>
</html>
